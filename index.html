<!DOCTYPE html>

<head>

  <style>
    body {

      display: flex;

      border: none;
      cursor: pointer;

      position: absolute;
      line-height: 1.2;
      white-space: normal;
    }

    #yes {

      color: white;
      left: 5%;
    }

    #no {

      right: 5%;
      max-width: 220px;
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);

</head>
